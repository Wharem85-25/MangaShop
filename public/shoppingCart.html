<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../src/assets/style/shoppingCart.css">
	<title>ShoppingCart</title>
</head>
<body>
	<aside class="product-detail">
		<div class="title-container">
			<img src="../src/assets/img/flecha.png" alt="arrow">
			<p class="title">Shopping Cart</p>
		</div>
		<div class="my-order-content">
			<div class="shopping-cart">
				<figure>
					<img src="../src/assets/img/mangaTokyo.jpg" alt="Tokyo Revengers">
				</figure>
				<p>Tokyo Revengers</p>
				<p>$130.00</p>
				<img src="../src/assets/img/close.png" alt="close">
			</div>
			<div class="shopping-cart">
				<figure>
						<img src="../src/assets/img/mangaSlime.jpg" alt="Shitara Slime">
				</figure>
				<p>Tensei shitara slime datta ken</p>
				<p>$120.00</p>
				<img src="../src/assets/img/close.png" alt="close">
			</div>
			<div class="shopping-cart">
				<figure>
					<img src="../src/assets/img/mangaTokyo.jpg" alt="Tokyo Revengers">
				</figure>
				<p>Tokyo Revengers</p>
				<p>$130.00</p>
				<img src="../src/assets/img/close.png" alt="close">
			</div>
			<div class="shopping-cart">
				<figure>
						<img src="../src/assets/img/mangaSlime.jpg" alt="Tokyo Revengers">
				</figure>
				<p>Tensei shitara slime datta ken</p>
				<p>$120.00</p>
				<img src="../src/assets/img/close.png" alt="close">
			</div>
			<div class="order">
				<p>
					<span>Total</span>
				</p>
				<p>$600.00</p>
			</div>
		</div>
		<button class="primary-button">
			Checkout
		</button>
	</aside>
</body>
</html>
